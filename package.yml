name       : bitcoin
version    : 0.15.1
release    : 20
source     :
    - https://github.com/bitcoin/bitcoin/archive/v0.15.1.tar.gz : 98b3a98a67054123bef6714e4035e18f9250a1b6d63829258ad057906e75d8b1
license    : MIT
summary    : Bitcoin is an experimental new digital currency that enables instant
    payments to anyone, anywhere in the world.
description: |
    Bitcoin is an experimental new digital currency that enables instant payments to anyone, anywhere in the world.
component  : network.clients
clang      : no
builddeps  :
    - pkgconfig(libevent)
    - pkgconfig(libqrencode)
    - pkgconfig(libssl)
    - pkgconfig(libzmq)
    - pkgconfig(protobuf)
    - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5Help)
    - db4.8-devel
    - libboost-devel
setup      : |
    %autogen --disable-static --enable-hardening --with-gui=qt5
build      : |
    %make
install    : |
    %make_install
    install -Dm644 $workdir/contrib/debian/bitcoin-qt.desktop $installdir/usr/share/applications/bitcoin-qt.desktop
    install -Dm644 $pkgfiles/bitcoin128.png $installdir/usr/share/pixmaps/bitcoin128.png
    # Confs and Man for bitcoind and cli
    install -Dm644 $workdir/contrib/debian/examples/bitcoin.conf $installdir/usr/share/doc/bitcoind/examples/bitcoin.conf
    install -Dm644 $workdir/contrib/debian/bitcoind.bash-completion $installdir/usr/share/bash-completion/completions/bitcoind
